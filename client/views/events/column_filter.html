<template name="columnFilter">
  <div class="input-group input-group-sm">
    <div class="input-group-btn">
      <button type="button" class="btn button-default btn-sm dropdown-toggle" data-toggle="dropdown">{{{default}}}</button>
      <ul class="dropdown-menu filtersMenu" role="menu">
        <div class="filterHeader pull-left">Operators</div>
        <div class="pull-right help">
          <i class="fa fa-question-circle text-primary" data-placement="bottom" data-toggle="popover" title="ID field" data-content="A <b class='text-primary'>unique ID</b> for your monitoring job. Make sure you don't reuse an already existing one." data-container="form" data-html="true"></i>
        </div>
        {{#each filters}}
          <li><a href="#"><div class="symbol pull-left">{{{symbol}}}</div><div class="symbolDesc">{{desc}}</div></a></li>
        {{/each}}
      </ul>
    </div>
    <input type="text" class="form-control">
  </div>
</template>
