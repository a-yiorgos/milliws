<template name="lastRunItem">
  <div class="reportItemRow row">
    <div class="col-xs-5 col-sm-5 col-md-4 col-lg-3"><abbr title="{{jobName this._id}}">{{this._id}}</abbr></div>
    <div class="col-xs-6 col-sm-6 col-md-7 col-lg-8">{{formatExecutionTime this.last}}</div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1"><i class="fa fa-circle {{isProblematic}}"></i></div>
  </div>
</template>
