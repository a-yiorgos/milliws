<template name="errorItem">
  <div class="reportItemRow row vertical-align">
    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3"><abbr title="{{jobName this._id}}">{{this._id}}</abbr></div>
    <div class="col-xs-4 col-sm-4 col-md-5 col-lg-6 errorGraph">
      <div class="mainCell">
        <div class="errorCell {{isProblematic}}" style="width: {{cellWidth}}%; height: 14px;"><small>{{cellWidth}}%</small>
        </div>
      </div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 text-right"><small>{{errorInfo}}</small></div>
  </div>
</template>
