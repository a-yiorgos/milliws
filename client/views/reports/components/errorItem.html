<template name="errorItem">
  <div class="reportItemRow row">
    <div class="col-xs-6 col-sm-6 col-md-8 col-lg-8 errorGraph">
      <div class="mainCell">
        <div class="errorCell {{isProblematic}}" style="width: {{cellWidth}}%; height: 14px;"><small>{{cellWidth}}%</small>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">{{errorInfo}}</div>
  </div>
</template>
