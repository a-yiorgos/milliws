<template name="errors">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Errors</h3>
      </div>
      <div class="panel-body">
        {{#each this}}
          {{> errorItem }}
        {{/each}}
      </div>
    </div>
  </div>
</template>
