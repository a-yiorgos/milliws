<template name="jobsToggle">
  <div id="jobsToggle" class="btn-group pull-right" data-toggle="buttons">
    {{#each this}}
      <label id="{{this._id}}_toggle" class="btn btn-xs btn-default {{isActive this._id}}">
        <input type="checkbox" autocomplete="off" {{isChecked this._id}}> {{this._id}}
      </label>
    {{/each}}
  </div>
</template>
