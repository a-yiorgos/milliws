<template name="reportBreakdown">
  <div class="breakdown">
    <div class="btn-group pull-right" data-toggle="buttons" style="margin-top: 10px">
      <label class="btn btn-xs btn-default {{breakDownIsActive 'errorBreakdown'}}" id="errorBreakdown">
        <input type="radio" name="options" autocomplete="off" {{breakDownIsChecked "errorBreakdown"}}> Number of errors
      </label>
      <label class="btn btn-xs btn-default {{breakDownIsActive 'rtBreakdown'}}" id="rtBreakdown">
        <input type="radio" name="options" autocomplete="off" {{breakDownIsChecked "rtBreakdown"}}> Response times
      </label>
    </div>
    <h2>Breakdown by day</h2>
    {{> monthMondayCalHeatmap}}
    <!--<nav>
      <ul class="pager">
        <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
        <li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>-->
    <br />
  </div><!-- breakdown -->


  <div class="periodSummary">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 thisYear">
        <h2>P1Y</h2>
          <div class="data">
            {{#if isYearReady}}
              <div class="observation">{{yearTotal}}</div>
              <div class="obsDetail">{{#if isErrorBreakdown}} of {{formatNumber yearTotalCount}} ({{yearTotalPercent}}%){{/if}}</div>
              <div class="period">{{yearRange}}</div>
            {{else}}
              {{>spinner}}
            {{/if}}
          </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 thisMonth">
        <h2>P1M</h2>
        <div class="data">
          {{#if isMonthReady}}
            <div class="observation {{isMonthTotalOK}}">{{monthTotal}}</div>
            <div class="obsDetail">{{#if isErrorBreakdown}} of {{formatNumber monthTotalCount}} ({{monthTotalPercent}}%){{/if}}</div>
            <div class="period">{{monthRange}}</div>
          {{else}}
            {{>spinner}}
          {{/if}}
        </div>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 today">
        <h2>Today</h2>
        <div class="data">
          {{#if isDayReady}}
            <div class="observation {{isDayTotalOK}}">{{dayTotal}}</div>
            <div class="obsDetail">{{#if isErrorBreakdown}}of {{formatNumber dayTotalCount}} ({{dayTotalPercent}}%){{/if}}</div>
          {{else}}
            {{>spinner}}
          {{/if}}
        </div>
      </div>
    </div>
  </div><!-- periodSummary -->
</template>
