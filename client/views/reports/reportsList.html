<template name="reportsList">
  {{> jobsToggle eventStats}}
  <div class="reports">
    <div class="overview table-responsive">
      <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th class="col-xs-3 col-sm-3 col-md-2 col-lg-2">Jobs</th>
            <th class="col-xs-3 col-sm-3 col-md-2 col-lg-2">Last execution</th>
            <th class="col-xs-3 col-sm-3 col-md-4 col-lg-4">Errors</th>
            <th class="col-xs-3 col-sm-3 col-md-4 col-lg-4">Response times</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredEventStats}}
            {{> reportsListItem }}
          {{/each}}
        </tbody>
      </table>
    </div>

    {{> reportBreakdown}}    

  </div>
</template>
