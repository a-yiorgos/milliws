<template name="reportsList">
  {{> jobsToggle eventStats}}
  <div class="reports">
    <div class="overview">
      <h2>Overview</h2>
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-xs-3 col-sm-3 col-md-2 col-lg-2">Jobs</th>
            <th class="col-xs-3 col-sm-3 col-md-2 col-lg-2">Last execution</th>
            <th class="col-xs-3 col-sm-3 col-md-4 col-lg-4">Errors</th>
            <th class="col-xs-3 col-sm-3 col-md-4 col-lg-4">Response times</th>
          </tr>
        </thead>
        <tbody>
          {{#each filteredEventStats}}
            {{> reportsListItem }}
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="breakdown">
      <div class="btn-group pull-right" data-toggle="buttons" style="margin-top: 10px">
        <label class="btn btn-xs btn-default active">
          <input type="radio" name="options" id="option1" autocomplete="off" checked> Number of errors
        </label>
        <label class="btn btn-xs btn-default">
          <input type="radio" name="options" id="option2" autocomplete="off"> Response times
        </label>
      </div>
      <h2>Breakdown by day</h2>
      <p>Nice heatmap to come here</p>
      <nav>
        <ul class="pager">
          <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>
          <!--<li class="next"><a href="#">Newer <span aria-hidden="true">&rarr;</span></a></li>-->
        </ul>
      </nav>
    </div>
    <div class="periodSummary">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 thisYear">
          <h2>This year</h2>
          <p class="observation">310</p>
          <p class="period">Apr 16, 2014 - Apr 16, 2015</p>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 thisMonth">
          <h2>This month</h2>
          <p class="observation text-danger">40</p>
          <p class="period">Mar 16, 2015 - Apr 16, 2015</p>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 today">
          <h2>Today</h2>
          <p class="observation text-success">0</p>
        </div>
      </div>
    </div>
  </div>
</template>
