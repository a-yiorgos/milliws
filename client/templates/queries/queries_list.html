<template name="queriesList">
  <div class="queries">
    {{#if currentUser.profile.isAdmin}}
    <div class="text-right">
      <a class="btn btn-primary" href="{{pathFor 'querySubmit'}}"
         role="button"><span class="fa fa-plus fa-lg fa-fw"></span> New query</a>
    </div>
    {{/if}}

    <div class="row">
      {{#each queries}}
        <div class="col-sm-6 col-md-4">
          {{> queryItem}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
