<template name="jobsRecycledItemActions">
  <div class="pull-right" role="toolbar">
    {{#if currentUser.profile.isAdmin}}
      <a class="undo text-muted" href="#" role="button" data-toggle="tooltip" data-placement="bottom" title="Recover this job"><span class="fa fa-undo fa-fw"></span></a>
      <a class="delete text-muted" href="#" role="button" data-bb="dialog" data-toggle="tooltip" data-placement="bottom" title="Delete this job"><span class="fa fa-trash-o fa-fw"></span></a>
    {{/if}}
  </div>
</template>
