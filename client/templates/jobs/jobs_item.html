<template name="jobsItem">
  <div class="col-xs-12 col-sm-6 col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{this.name}} <small class="pull-right">{{this._id}}</small></h3>
      </div>
      <div class="panel-body">
        {{> jobsItemDetail}}
      </div>
      <div class="panel-footer clearfix">
        <small>Since {{formatDate this.creationDate}}</small>
        {{> jobsItemActions}}
      </div>
    </div>
  </div>
</template>
