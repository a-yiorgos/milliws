<template name="jobsItemEdit">

  <form id="editForm_{{this._id}}" class="form-horizontal" role="form" data-toggle="validator">
    <!--
    <div>
      <div class="jobsDetailValue col-xs-6 col-sm-8 col-md-10">
        <input type="text" name="inputName_{{this._id}}" id="inputName_{{this._id}}" required aria-required="true" size="100" placeholder="A descriptive label for the monitoring job" data-error="Please define a descriptive name for the job." value="{{this.name}}">
        <div class="help-block with-errors"></div>
      </div>
    </div>
    -->

    <div>
      <i class="fa fa-database fa-fw" data-toggle="tooltip" data-placement="bottom" title="Web service entry point"></i>
      <input type="url" name="inputEntryPoint_{{this._id}}" id="inputEntryPoint_{{this._id}}" class="form-control editPanelInput" required aria-required="true" value="{{formatEntrypoint this.url}}">
    </div>

    <div>
      <i class="fa fa-globe fa-fw" data-toggle="tooltip" data-placement="bottom" title="SDMX 2.1 RESTful query"></i>
      <input type="text" name="inputQuery_{{this._id}}" id="inputQuery_{{this._id}}" class="form-control editPanelInput" required aria-required="true" value="{{formatQuery this.url}}">
    </div>

    <div>
      <i class="fa fa-clock-o fa-fw" data-toggle="tooltip" data-placement="bottom" title="Expected response time"></i>
      <input type="number" name="inputERT_{{this._id}}" id="inputERT_{{this._id}}" class="form-control editPanelInput" required aria-required="true" value="{{this.ert}}" min="300" max="5000" step="100">
    </div>

    <div>
      <i class="fa fa-calendar fa-fw" data-toggle="tooltip" data-placement="bottom" title="Job frequency"></i>
      <input type="number" name="inputFreq_{{this._id}}" id="inputFreq_{{this._id}}" class="form-control editPanelInput" required aria-required="true" value="{{this.freq}}" min="1" max="60" step="1">
    </div>

    <div>
      <i class="fa fa-file-text-o fa-fw" data-toggle="tooltip" data-placement="bottom" title="Format"></i>
      <select id="inputFormat_{{this._id}}" class="form-control editPanelSelect">
        <option value="sdmx-json-1.0.0" selected>SDMX-JSON</option>
        <option value="sdmx-compact-2.1">SDMX-ML 2.1 Structure Specific Data</option>
        <option value="sdmx-generic-2.1">SDMX-ML 2.1 Generic Data</option>
      </select>
    </div>

    <div>
      <i class="fa fa-files-o fa-fw" data-toggle="tooltip" data-placement="bottom" title="Updates only (deltas)?"></i>
      <input id="inputDeltas_{{this._id}}" type="checkbox" data-toggle="toggle" checked="{{this.deltas}}">
    </div>

    <div>
      <i class="fa fa-compress fa-fw" data-toggle="tooltip" data-placement="bottom" title="Compress data?"></i>
      <input id="inputCompressed_{{this._id}}" type="checkbox" data-toggle="toggle" checked="{{this.isCompressed}}">
    </div>

    <div>
      <i class="fa fa-history fa-fw" data-toggle="tooltip" data-placement="bottom" title="Conditional query?"></i>
      <input id="inputIMS_{{this._id}}" type="checkbox" data-toggle="toggle" checked="{{this.isIMS}}">
    </div>
    <!--
    <div class="text-right">
      <button type="submit" id="jobEditSubmit_{{this._id}}" class="jobEditSubmit btn btn-default btn-xs">Save</button>
      <button type="button" id="jobEditCancel_{{this._id}}" class="jobEditCancel btn btn-default btn-xs">Cancel</button>
    </div>
    -->
  </form>

</template>
