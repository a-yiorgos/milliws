<template name="jobItem">
  <tr class="jobItemRow" ><!--data-toggle="collapse" data-target=".detail_{{this._id}}">-->
    <td>{{this._id}}</td>
    <td>{{this.name}}</td>
    <td>
      <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">  
        <a class="btn btn-default btn-sm"><i id="chevron_{{this._id}}" class="fa fa-fw fa-chevron-down"></i></a>
      </div>
      <div class="btn-group btn-group-xs pull-right" role="group" aria-label="...">
        <a class="edit btn btn-default btn-sm"><i class="fa fa-fw fa-pencil-square-o"></i></a>
        <a class="delete btn btn-default btn-sm"><i class="fa fa-fw fa-trash-o"></i></a>
      </div>
    </td>
    
  </tr>
  <tr class="collapse" id="detail_{{this._id}}">
    <td colspan="3">
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
          SDMX 2.1 RESTful query
        </div>
        <div class="col-xs-6 col-sm-8 col-md-10">
          <a href="{{url}}">{{url}}</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
          Expected response time
        </div>
        <div class="col-xs-6 col-sm-8 col-md-10">
          {{ert}} milliseconds
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2">
          Job frequency
        </div>
        <div class="col-xs-6 col-sm-8 col-md-10">
          Every {{freq}} minute(s)
        </div>
      </div>
    </td>
  </tr>
</template>
