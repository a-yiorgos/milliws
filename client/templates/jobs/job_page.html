<template name="jobPage">
  {{#if this}}
  <div class="row">
    <div class="col-xs-12">
      <h1>{{name}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-2">
      SDMX 2.1 RESTful query
    </div>
    <div class="col-xs-6 col-sm-8 col-md-10">
      <a href="{{url}}">{{url}}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-2">
      Expected response time
    </div>
    <div class="col-xs-6 col-sm-8 col-md-10">
      {{ert}} milliseconds
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-md-2">
      Job frequency
    </div>
    <div class="col-xs-6 col-sm-8 col-md-10">
      Every {{freq}} minute(s)
    </div>
  </div>
  {{else}}
  {{/if}}
</template>
