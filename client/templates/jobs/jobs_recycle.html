<template name="jobsRecycle">

  <div class="jobsRecycle">
    <h1>Recycle bin
      {{#if currentUser.profile.isAdmin}}
      <div class="btn-group pull-right" role="group">
        <a class="btn btn-primary btn-sm" href="#" role="button" id="undoAll" data-toggle="tooltip" data-placement="bottom" title="Recover all jobs"><span class="fa fa-undo fa-lg fa-fw"></span></a>
        <a class="btn btn-primary btn-sm" href="#" role="button" id="deleteAll" data-toggle="tooltip" data-placement="bottom" title="Delete all jobs"><span class="fa fa-trash-o fa-lg fa-fw"></span></a>
      </div>
      {{/if}}
    </h1>

    <table id="jobsTable" class="table table-striped table-condensed table-hover tablesorter">
      <thead>
        <tr>
          <th class="col-md-2">ID</th>
          <th class="col-md-8">Name</th>
          <th class="col-md-2"></th>
        </tr>
      </thead>
      <tbody>
        {{#each this}}
        {{> jobsRecycleItem }}
        {{/each}}
      </tbody>
      <tfoot>
      </tfoot>
    </table>   
  </div>

</template>
