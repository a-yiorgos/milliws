<template name="jobsList">

  <div class="jobs">
    {{> jobsListActions}}
    {{#if isEmpty}}
      <div class="alert alert-warning" role="alert">It seems there are no monitoring jobs defined at the moment. You can create some using our <a href="#" data-toggle="modal" data-target="#insertJobModal">wizard</a>.</div>
    {{else}}
      <div class="row">
        {{#each this}}
          {{> jobsItem }}
        {{/each}}
      </div>
    {{/if}}

  </div>


</template>
