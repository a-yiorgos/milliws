<template name="jobsList">
  <div class="jobs">
    <h1>Monitoring jobs
    {{#if currentUser.profile.isAdmin}}
      <div class="btn-group pull-right" role="group">
        {{#if isActive}}
          <a class="btn btn-primary btn-sm" href="#" id="suspend" role="button"><span class="fa fa-pause fa-fw"></span></a>
        {{else}}
          <a class="btn btn-primary btn-sm" href="#" role="button" id="resume"><span class="fa fa-play fa-fw"></span></a>
        {{/if}}
        <a class="btn btn-primary btn-sm" href="{{pathFor 'jobSubmit'}}" role="button"><span class="fa fa-plus-square-o fa-lg fa-fw"></span></a>
        <a class="btn btn-primary btn-sm" href="{{pathFor 'jobsRecycle'}}" role="button"><span class="fa fa-recycle fa-lg fa-fw"></span></a>
      </div>
    {{/if}}
    </h1>
    <div class="row">
      {{#each this}}
        <div class="col-sm-6 col-md-4">
          {{> jobItem}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
