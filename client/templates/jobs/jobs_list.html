<template name="jobsList">

  <div class="jobs">
    <!-- Display list of actions -->
    {{> jobsListActions}}

    <!-- Display a message if no jobs, else iterate over them -->
    {{#if isEmpty}}
      {{> jobsEmpty }}
    {{else}}
      <div class="row">
        {{#each this}}
          {{> jobsItem }}
        {{/each}}
      </div>
    {{/if}}
  </div>

</template>
