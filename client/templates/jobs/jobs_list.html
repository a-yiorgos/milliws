<template name="jobsList">
  <div class="jobs">
    <div class="text-right">
        {{#if isActive}}
        <a class="btn btn-primary" href="#" id="suspend"
           role="button"><span class="fa fa-pause fa-lg fa-fw"></span> Suspend
            jobs</a>
        {{else}}
        <a class="btn btn-primary" href="#"
           role="button" id="resume"><span
                class="fa fa-play fa-lg fa-fw"></span> Resume
            jobs</a>
        {{/if}}

    {{#if currentUser.profile.isAdmin}}

      <a class="btn btn-primary" href="{{pathFor 'jobSubmit'}}"
         role="button"><span class="fa fa-plus fa-lg fa-fw"></span> New job</a>

    {{/if}}
    </div>

    <div class="row">
      {{#each jobs}}
        <div class="col-sm-6 col-md-4">
          {{> jobItem}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
